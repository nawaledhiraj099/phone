<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dhiraj Nawale - Phone Website</title>
    <link rel="stylesheet" href="./css/styles.css">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Advent+Pro&family=Poppins&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    
<!-- NAVBAR......................... -->
    <div class="navbar">
        <div class="logo">
            <h2>Dhiraj Nawale</h2>
        </div>
        <div class="links">
            <div class="account"><h3>Account</h3></div>
            <div class="cart"><h3>Cart</h3></div>      
        </div>     
    </div>

<!-- MAIN SECTION................ -->
    <div class="main-section">
        <div class="watch-image">
            <img src="./images/iphones.png" alt="watch">
        </div>
        <div class="text-section">
            <h1>The Phones</h1>
            <h2>Specs</h2>
            <h3>Latest OS</h3>
            <h3>Highest quality pOLED</h3>
            <h3>All the lates sensors </h3>
            <h3>2 Day battery </h3>
            <h3>Premium Design </h3>
        </div>
    </div>

<!-- BOTTOM SECTION............... -->
    
    <div class="bottom-section">
        <div class="prod-1">
            <div class="img-prod-1">
                <img src="./images/10.png" alt="watch-1" >
            </div>
            <div class="prod-info">
                <h2>The Phone X</h2>
                <h3>6.1" display</h3>
                <h3>1 TB Storage</h3>
            </div>
        </div>

        
        <div class="prod-2">
            <div class="img-prod-2">
                <img src="./images/8.png" alt="watch" >
            </div>
            <div class="prod-info">
                <h2>The Phone 8</h2>
                <h3>5.5" Display</h3>
                <h3>512 GB Storage</h3>
            </div>
        </div>
    </div>

</body>
</html>
